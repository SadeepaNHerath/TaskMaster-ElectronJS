<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TaskMaster Web</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="web-adapter.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
      <h1>TaskMaster Web</h1>
      
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <span id="completion-percentage">0% Complete</span>
      </div>

      <div class="search-sort-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search todos..."
          class="search-input"
        >
        <select id="sort-select" class="sort-select">
          <option value="date">Sort by Date</option>
          <option value="priority">Sort by Priority</option>
          <option value="alphabetical">Sort by Name</option>
          <option value="dueDate">Sort by Due Date</option>
        </select>
      </div>

      <form id="todo-form" class="todo-form">
        <input 
          type="text" 
          id="todo-input" 
          placeholder="What needs to be done?"
          required
        >
        <select id="category-select" class="category-select">
          <option value="default" selected>Default</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="health">Health</option>
        </select>
        <select id="priority-select" class="priority-select">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button type="submit">Add Todo</button>
      </form>

      <div class="todo-filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
        <button data-filter="high-priority">High Priority</button>
      </div>

      <ul id="todo-list" class="todo-list"></ul>

      <div class="todo-stats">
        <span id="items-left">0 items left</span>
        <div class="actions-container">
          <button id="export-todos" class="action-btn">Export</button>
          <button id="import-todos" class="action-btn">Import</button>
          <button id="clear-completed">Clear completed</button>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
